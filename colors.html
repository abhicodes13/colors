<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){


                document.querySelectorAll('button').forEach(function(button) {

                    button.onclick = function() {

                        document.querySelector('#hello').style.color = button.dataset.cl;
                    }
                });

           });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button data-cl="red">Red</button>
        <button data-cl="blue">Blue</button>
        <button data-cl="green">Green</button>
    </body>
</html>
